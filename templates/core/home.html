{% extends 'core/base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
<div class="row">
    {% for article in articles %}
    <div class="col">
        <div class="card" style="width: 18rem; margin-top: 10px;">

            <div class="card-body">
                <div><strong>{{ article.title }}</strong></div>
                <small>Written by: {{ article.author }}</small>
                <hr>
                <a href="{% url 'core:home' %}" class="btn btn-primary">Read</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
